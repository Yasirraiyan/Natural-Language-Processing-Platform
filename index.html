<body>
    <div class="container">
        <h2>File Upload Form</h2>
        <div class="error" id="error-message"></div>
        <label for="file1">Choose File</label>
        <input type="file" id="file1" />
        <br><br>
        <label for="file2">Share File</label>
        <input type="file" id="file2" />
        <br><br>
        <button class="btn" onclick="validateForm()">Upload</button>
    </div>

    <script>
        function validateForm() {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const errorMessage = document.getElementById('error-message');

            if (!file1 || !file2) {
                errorMessage.textContent = 'Both fields are required!';
                return;
            }

            // Example: File type validation
            const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
            if (!validTypes.includes(file1.type) || !validTypes.includes(file2.type)) {
                errorMessage.textContent = 'Only JPEG, PNG, or PDF files are allowed!';
                return;
            }

            // Example: File size validation (max 5MB)
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (file1.size > maxSize || file2.size > maxSize) {
                errorMessage.textContent = 'Files must be smaller than 5MB!';
                return;
            }

            errorMessage.textContent = 'Files are valid!';
            errorMessage.style.color = 'green';
            // Here you can add code to handle the file upload process
        }
    </script>
