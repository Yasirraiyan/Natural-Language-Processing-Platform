<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Functionality</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .no-result {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Search Content</h2>
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchContent()" />
        <div id="searchResults"></div>
    </div>
    <script>
        const data = [
            "Apple",
            "Banana",
            "Cherry",
            "Date",
            "Elderberry",
            "Fig",
            "Grape",
            "Honeydew"
        ];

        function searchContent() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';

            const filteredData = data.filter(item => item.toLowerCase().includes(input));

            if (filteredData.length === 0) {
                results.innerHTML = '<div class="no-result">No results found</div>';
            } else {
                filteredData.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result';
                    div.textContent = item;
                    results.appendChild(div);
                });
            }
        }
    </script>
</body>

</html>
